    environment: D:\\Anaconda\\envs\\test\\python.exe
mybatis:
  mapper-locations: classpath*:/*Mapper.xml
  type-aliases-package: com.cqupt.software_9.mapper


jwt:
  tokenHeader: Authorization
  secret: com.cqupt.software_9
  expiration: 604800
  tokenHead: Bearer

file:
  path: src/main/resources/Files