server:
  servlet:
    encoding:
      force: true
      charset: UTF-8

  port: 8082
  tomcat:
    connection-timeout: 120000

spring:
  mvc:
    log-request-details: true
    dispatch-options-request: true
  datasource:
    url: jdbc:postgresql://10.16.48.219:5432/software9
    username: pg
    password: 111111
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: create
  application:
    name: software_9
  main:
    sources: com.cqupt.software_9
  resources:
    static-locations: >
      classpath:/META-INF/resources/,
      classpath:/resources/,
      classpath:/static/,
      classpath:/public/,
      file:${file.path}


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

logging:
